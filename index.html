<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script href="script.js" type="text/javascript"></script>
</head>

<body>
    <!-- Pure CSS Responsive Image Slider from https://codepen.io/laurarafferty/pen/bWaEqN -->
    <div class="slideshow-test">
        <!-- Slide #1 -->
        <div class="slideshow" data-transition="fade">
            <input type="radio" name="ss2" id="ss2-item-1" class="slideshow--bullet" checked="checked" />
            <div class="slideshow--item">
                <div class="slider-text">
                    <h1>AMI Paris</h1>
                    <p>Ami De Coeur crew-neck jumper</p>
                    <p>Size: XS</p>
                    <p>$620</p>
                    <a class="buy-btn" href="https://www.farfetch.com/au/shopping/women/ami-paris-ami-de-coeur-crew-neck-jumper-item-19595067.aspx?storeid=11935" target="_blank">Buy Now</a>
                </div>
                <div class="slider-img">

                    <img src="img/ami-paris-sweater.jpg" alt="Ami Paris Sweater" />
                    <label for="ss2-item-4" class="slideshow--nav slideshow--nav-previous">Go to slide 4</label>
                    <label for="ss2-item-2" class="slideshow--nav slideshow--nav-next">Go to slide 2</label>
                </div>

            </div>

            <!-- Slide #2 -->
            <input type="radio" name="ss2" id="ss2-item-2" class="slideshow--bullet" />
            <div class="slideshow--item">
                <div class="slider-text">
                    <h1>Scanlan Theodore</h1>
                    <p>Lace Up Boots</p>
                    <p>Size: 36</p>
                    <p>$800</p>
                    <a class="buy-btn" href="https://www.scanlantheodore.com/au/products/lace-up-bootie-black?variant=39823712518216" target="_blank">Buy Now</a>
                </div>
                <div class="slider-img">

                    <img src="img/boots.png" alt="Scanlan and Theodore Lace Up Boots" />
                    <label for="ss2-item-1" class="slideshow--nav slideshow--nav-previous">Go to slide 1</label>
                    <label for="ss2-item-3" class="slideshow--nav slideshow--nav-next">Go to slide 3</label>
                </div>
            </div>

            <!-- Slide #3 -->
            <input type="radio" name="ss2" id="ss2-item-3" class="slideshow--bullet" />
            <div class="slideshow--item">
                <div class="slider-text">
                    <h1>Hermés</h1>
                    <p>Rose Azalée/Noir Casaque Single Tour</p>
                    <p>Size: 41mm</p>
                    <p>$469</p>
                    <a class="buy-btn" href="https://www.apple.com/au/shop/product/MR2A3FE/A/apple-watch-hermès-41-mm-rose-azalée-noir-casaque-single-tour?fnode=35d9c87ffd8b3cb7446949a67b4aa258204c17c3d1b817494110f4ed3a5355fb3cd4c5a82d242f6302d024d853e26d6d04a8f496e78175ee365a997fdec682b7fb61425b38cd95aa38658abd2312841e"
                        target="_blank">Buy Now</a>
                </div>
                <div class="slider-img">

                    <img src="img/hermes-band.jpeg" />
                    <label for="ss2-item-2" class="slideshow--nav slideshow--nav-previous">Go to slide 2</label>
                    <label for="ss2-item-4" class="slideshow--nav slideshow--nav-next">Go to slide 4</label>
                </div>
            </div>
            <!-- Slide #4 -->
            <input type="radio" name="ss2" id="ss2-item-4" class="slideshow--bullet" />
            <div class="slideshow--item">
                <div class="slider-text">
                    <h1>AMI Paris</h1>
                    <p>Ami De Coeur crew-neck jumper</p>
                    <p>XS</p>
                    <p>$620</p>
                    <a class="buy-btn" href="https://www.farfetch.com/au/shopping/women/ami-paris-ami-de-coeur-crew-neck-jumper-item-19595067.aspx?storeid=11935" target="_blank">Buy Now</a>
                </div>
                <div class="slider-img">

                    <img src="img/ami-paris-sweater.jpg" />
                    <label for="ss2-item-3" class="slideshow--nav slideshow--nav-previous">Go to slide 3</label>
                    <label for="ss2-item-1" class="slideshow--nav slideshow--nav-next">Go to slide 1</label>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
